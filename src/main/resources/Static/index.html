<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>IMDB</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="imdb.png" alt="IMDB" style="width:75px;height:50px;margin-left: 50px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Featured">Featured titles</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Content
                  </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="Movies">Movies</a>
                      <a class="dropdown-item" href="TV Shows">TV Shows</a>
                      <a class="dropdown-item" href="Companies">Companies</a>
                      <a class="dropdown-item" href="Locations">Filming Locations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="Contact Us">Contact Us</a>
                  </li>
              </ul>
            <div class="wrapper fadeInDown">
                <div id="formContent">
                  <!-- Tabs Titles -->

                  <!-- Login Form -->
                  <form>
                    <input type="text" id="Email" class="fadeIn second" name="Email" placeholder="Email">
                    <input type="text" id="Password" class="fadeIn third" name="Password" placeholder="Password">
                    <input type="submit" class="fadeIn fourth" value="Log In">
                  </form>
                </div>
            </div>
            <form action="search" class="form-inline my-2 my-lg-0" style="margin-left: 50px">
              <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search by title">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search by title</button>
            </form>
        </div>
    </nav>  
        <div class="container">
            <div class="row">
                <div class="col">
                <h1 style="text-align:center;font-style: italic;color: black" >Welcome to your favourite movie website.</h1>
                <img src="Movie_Posters.jpg" alt="IMDB" style="width:800x;height:750px;">
                </div>
            </div>
        </div> 

    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
  
</html>
