           <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Filming Location</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editLocation" method="POST">
                        <div class="form-group row">
                            <label for="streetNumber" class="col-3 col-form-label">
                                 Street Number</label>
                            <div class="col-9">
                                <input type="text" name="streetNumber" id="name" 
                                       class="form-control" th:value="${location.streetNumber}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="street" class="col-3 col-form-label">
                                Street</label>
                            <div class="col-9">
                                <input type="text" name="street" id="street" 
                                       class="form-control"  th:value="${location.street}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="city" class="col-3 col-form-label">
                                City</label>
                            <div class="col-9">
                                <input type="text" name="city" id="city" 
                                       class="form-control"  th:value="${location.city}"/>
                            </div>
                        </div>
                            <div class="form-group row">
                            <label for="country" class="col-3 col-form-label">
                                Country</label>
                            <div class="col-9">
                                <input type="text" name="country" id="country" 
                                       class="form-control"  th:value="${location.country}"/>
                            </div>
                        </div>
  
                        <input type="hidden" name="id" th:value="${location.id}"/>
                        <button type="submit" class="btn btn-primary">
                            Update Filming Location</button>
                    </form>
                </div>
            </div>
